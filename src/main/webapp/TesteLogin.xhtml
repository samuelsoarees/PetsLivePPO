<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        
        <a href="index.xhtml">
        <center><h:graphicImage library="images" name="cima.jpg"/></center></a>
        <p:separator/>
        <center>
           
        <h:form id="formulario">
            
            <p:panelGrid columns="5">
                  
                  <h:outputText value="Email"/>
                  <p:inputText value="#{controleLogin.email}"/>
                  <h:outputText value="Senha"/>
                  <p:password value="#{controleLogin.senha}"/>
                  <p:commandButton value="Entrar" action="#{controleLogin.fazerLogin()}"  update="formulario" />
                  
          </p:panelGrid>
        </h:form>
            
       </center>
       <p:separator/>
        <center>
            <p:galleria value="#{controleSlide.images}" var="image" panelWidth="750" panelHeight="500" showCaption="false" effectSpeed="2000" >
                <p:graphicImage name="images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
        </p:galleria> 
           
            </center>
        
    </h:body>
</html>
