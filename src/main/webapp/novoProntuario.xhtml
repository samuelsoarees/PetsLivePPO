<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novo Prontuario</title>
    </h:head>
    <h:body>
        
        <ui:include src="menuPetsLive.xhtml"/>
        <p:separator/>
        <p:growl id="gro" life="3000"/>
        
         <h:form id="formularioDePront">  
         <center>
            
                    
                    <p:panelGrid columns="3">
                        
                     
                    <h:outputText value="Animal: "/>
                    <p:selectOneMenu id="animal" value="#{bProntuario.animal.id_animal}"  filter="true" filterMatchMode="startsWith" >
                        <f:selectItems value="#{controleAnimal.listarTodos()}"  var="ani" itemValue="#{ani.id_animal}" 
                                      itemLabel="#{ani.nome_animal}" />
                    </p:selectOneMenu>
                    <p:message for="animal"/>
               
                    </p:panelGrid>
                    
                     <p:commandButton value="Criar"  oncomplete="PF('widConfirmaNovoProntuario').show()" /> 
                     
            
         </center>  
             <p:confirmDialog id="idConfirmaNovoProntuario" visible="false" message="Deseja criar um prontuario para este" widgetVar="widConfirmaNovoProntuario">
                 <f:facet name="header">
                     Confirmação!!!
                 </f:facet>
                 <p:commandButton value="Sim" action="#{controleProntuario.inserirProntuario(bProntuario.builderProntuario())}" oncomplete="PF('widConfirmaNovoProntuario').hide()" update="formularioDePront"/>
                 <p:commandButton value="Não" oncomplete="PF('widConfirmaNovoProntuario').hide()"/>
             </p:confirmDialog>
         

            </h:form>

    </h:body>
</html>
