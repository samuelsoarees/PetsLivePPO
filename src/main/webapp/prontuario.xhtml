<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prontuario</title>
    </h:head>
    <h:body>  
        <ui:include src="menuCliente.xhtml"/>
        <p:separator/>
        
        <h:form id="formularioProntuario">
            <p:dataTable id="tabelaProntuario" value="#{controleProntuario.selectedProntuario.mensagem}" var="msg" emptyMessage="Nenhum registro incluido" paginator="true" rows="10" rowKey="#{msg.id_msg}"  >
                <f:facet name="header">
                    <h:outputText value="Prontuario de #{controleProntuario.selectedProntuario.animal.nome_animal}"/>
                </f:facet>
                <p:column headerText="Hora:" style="text-align: center" >
                    <h:outputText value="#{msg.hora.getHours()}:#{msg.hora.getMinutes()}"/>
                </p:column>
                <p:column headerText="Status:" width="50%" style="text-align: center">
                    <h:outputText value="#{msg.mensagem}"/>
                </p:column>
                <p:column headerText="Medico:" style="text-align: center">
                    <h:outputText value="#{msg.medico.nome_medico}"/>
                </p:column>
               
            </p:dataTable>
            </h:form>
    </h:body>
</html>
